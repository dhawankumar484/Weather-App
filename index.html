<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
	<link rel="shortcut icon" href="images/favicon-img.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-wrap container p-5">
		<header class="row p-5">
			<input type="text" autocomplete="off" class="search-box" placeholder="Search city">
		</header>

		<main class="row p-5">
			<div class="location">
				<div class="city"></div>
				<div class="date"></div>
            </div>

			<div class="current-temp">
				<div class="temp"></div>
				<div class="weather"></div>
				<div class="high-low"></div>
			</div>
		</main>
	</div>
    <script src="js/weather.js"></script>
</body>
</html>
