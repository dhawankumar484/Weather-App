<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-wrap container p-5">
		<header class="row p-5">
			<input type="text" autocomplete="off" class="search-box" placeholder="Search city">
		</header>

		<main class="row p-5">
			<div class="location">
				<div class="city">Agra, Uttar Pradesh</div>
				<div class="date">Thrusday 27 July</div>
            </div>

			<div class="current-temp">
				<div class="temp">25°C</div>
				<div class="weather">Sunny</div>
				<div class="high-low">Low: 23°C / High: 25°C</div>
			</div>
		</main>
	</div>
    <script src="weather.js"></script>
</body>
</html>
